<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templateAcessoBasico.xhtml">

            <ui:define name="top">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Login" url="login.xhtml"/>
                        <p:menuitem value="Cadastrar" url="cadastrar.xhtml"/>
                    </p:menubar>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <div style="display: flex;">
                    <div style="margin: auto; text-align: center;">
                        <p:messages autoUpdate="true" closable="true"/> 
                        <br/>
                        <p:panel>
                            <h:outputLabel value="Novo Usuário" style="font-size: 30px"/>
                            <h:form id="cadastrar-form">          
                                                
                                <h:panelGrid columns="4" cellpadding="30">             
                                    <h:panelGrid columns="4" cellpadding="5">
                                        <p:outputLabel value="Usuário"/>
                                        <p:inputText id="usuario"  value="" validatorMessage="Insira um usuário válido!"
                                                     required="true" requiredMessage="Você deve preencher o campo de usuário!">
                                            <f:validateLength minimum="5" maximum="20"/>
                                            <p:tooltip for="usuario" value="min. 5, max. 20" trackMouse="true"/>
                                        </p:inputText> 
                                        
                                        <p:outputLabel value="Email"/>
                                        <p:inputText id="email"  value="" validatorMessage="Insira um email válido!"
                                                     required="true" requiredMessage="Você deve preencher o campo de email!">
                                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                                            <p:tooltip for="email" value="ex. 'email@dominio.com.br'" trackMouse="true"/>
                                        </p:inputText>
                                        
                                        <p:outputLabel value="Senha"/>
                                        <p:password id="senha" value="" match="confirmarSenha" validatorMessage="Digite uma senha válida!"
                                                    required="true" requiredMessage="Você deve inserir uma senha!">
                                            <f:validateLength minimum="5" maximum="20"/>
                                            <p:tooltip for="senha" value="min. 5, max. 20" trackMouse="true"/>
                                        </p:password>
                                        
                                        <p:outputLabel value="Confirmar Senha"/>
                                        <p:password id="confirmarSenha" value="" validatorMessage="Confirmação incorreta!"
                                                    required="true" requiredMessage="Você deve confirmar sua senha!">
                                            <p:tooltip for="confirmarSenha" value="Deve ser igual a sua senha" trackMouse="true"/>
                                        </p:password>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <p:commandButton value="Cadastrar" id="commandButton-acessar" /><br/><br/>
                            </h:form>
                            <br/>
                            <h:form>
                                <p:commandLink value="Entrar" action="login.xhtml"/>
                            </h:form>
                        </p:panel>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
