<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templateLogadoAdmin.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h:outputText value="Usuários" class="font-size: 16px; color: #ccc; font-weight: bold;"/>
                <div style="color: #3d3d3d; border: 1px solid #ccc; border-radius: 5px; width: 800px; min-height: 500px; margin: auto; padding: 20px;">
                    <div>
                        <h2>Usuários Cadastrados:</h2>
                    </div>
                    <table style="width: 100%;">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Usuário</th>
                                <th>E-mail</th>
                                <th>Admin</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody> 
                            <ui:repeat value="#{usuarioListaBean.usuarios}" var="usuario"> 
                            <tr style="border: 1px solid #ccc;">
                                <td style="width: 2%;">#{usuario.id}</td>
                                <td style="width: 50%; text-align: center;">#{usuario.nome}</td>
                                <td style="width: 20%; text-align: center;">#{usuario.email}</td>
                                <td style="width: 2%; text-align: center;">#{usuario.administrador}</td>
                                <td style="width: 26%; text-align: center;">
                                    <button>Editar</button>
                                    <button>Excluir</button>
                                </td>
                            </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
