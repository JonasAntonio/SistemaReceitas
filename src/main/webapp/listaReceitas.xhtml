<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templateAcessoBasico.xhtml">

            <ui:define name="top">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Receitas" url="faces/listaReceitas.xhtml"/>
                        <p:menuitem value="Pesquisar Receita" url="#.xhtml"/>
                        <p:menuitem value="Adicionar Receita" url="faces/adicionarReceita.xhtml"/>
                        <f:facet name="options">
                            <p:outputLabel style="margin:1px 10px 1px 1px;" value="#{usuarioLogadoBean.usuario.nome}"/>
                            <p:commandButton value="Sair" action="#{usuarioLogadoBean.logout()}"/>
                        </f:facet>
                    </p:menubar>
                </h:form>

                <div style="margin: auto; width: 80%; font-family: arial, sans-serif; margin-bottom: 50px;">
                    <h2 style="color:#E80C44">Nossas melhores receitas</h2>
                </div>
            </ui:define>

            <ui:define name="content">         
                <h:form>
                    <div style="margin: auto; width: 80%;">
                        <div style="display: flex; flex-wrap: wrap; justify-content: space-between; font-family: arial, sans-serif; color: #7c7c7c;">
                            <!--LaÃ§o para listar as receitas cadastradas no banco de dados-->
                            <ui:repeat value="#{receitaListaBean.receitas}" var="receita"> 
                                <div style="width: 29%; min-width: 29%; border: 1px solid #dfdfdf; height: 450px; border-radius: 5px; margin-bottom: 20px;">
                                    <img src="./imagens/1.jpg" style="max-width: 100%; border-radius: 5px;"/>                        
                                    <div style="padding: 20px">
                                        <span style="font-size: 12px;">#{receita.usuario.nome}</span>
                                        <h3>#{receita.titulo}</h3>
                                        <p>#{receita.preparo}</p>
                                        <button style="min-width: 100px; min-height: 40px; background-color: #007ad9; border-color: #007ad9; color: #fff;">
                                            Leia mais...
                                        </button>
                                    </div>
                                </div>  
                            </ui:repeat>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
